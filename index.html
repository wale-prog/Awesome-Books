<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
</head>

<body>
    <nav id="navbar">
        <p>Awesome Books</p>
        <ul class="nav-list">
            <li class="nav-list-item"><a href="#">List</a></li>
            <li class="nav-list-item"><a href="#">Add new</a></li>
            <li class="nav-list-item"><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="list">
        <header class="heading">
            <h2>All awesome books </h2>
        </header>
        <section id="top-books">
            <div class="new-books"></div>
            <div class="line"></div>
            <h2>Add a new book</h2>
        </section>
    </div>

    <section class="add-new hidden">
        <form id="awesome-books">
            <input type="text" required placeholder="Title" name="title" class="title-input"> <br>
            <input type="text" required name="author" placeholder="Author" class="author-input"> <br>
            <button type="submit">Add</button>
        </form>
    </section>

    <footer id="footer">
        <p>copyright &copy Wale et Zamir, 2022 </p>
    </footer>

    <script src="index.js" type="module"></script>
</body>

</html>
